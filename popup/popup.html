<!DOCTYPE html>
<html>
  <head>
    <title>HN Summarizer Settings</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 8px 16px;
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ff8533;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .help-text {
        font-size: 0.8em;
        color: #666;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>HN Summarizer Settings</h2>
      <div>
        <label for="apiKey">Google Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        <div class="help-text">Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></div>
      </div>
      <button id="saveButton">Save API Key</button>
      <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
